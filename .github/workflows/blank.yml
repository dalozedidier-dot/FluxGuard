name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            python-version: "3.11"
            experimental: false
          - os: ubuntu-24.04
            python-version: "3.12"
            experimental: false
          - os: ubuntu-22.04
            python-version: "3.11"
            experimental: true
          - os: ubuntu-22.04
            python-version: "3.12"
            experimental: true

    env:
      PYTHONHASHSEED: "0"
      # SOURCE_DATE_EPOCH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            fluxguard/requirements*.txt
            fluxguard/pyproject.toml
            fluxguard/setup.py

      - name: Show system resources
        run: |
          free -h
          df -h
          uname -a
          lsb_release -a || cat /etc/os-release

      - name: Prepare virtual environment
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

          echo "pip cache:"
          python -m pip cache dir
          python -m pip cache info || true

          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements-optional.txt ]; then pip install -r requirements-optional.txt; fi

          pip list --format=freeze

      - name: Prepare directories & constraints
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out _ci
          if [ ! -f _ci/constraints.txt ]; then
            printf "seed=ci\n" > _ci/constraints.txt
          fi

      - name: Smoke tests with retry
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate

          success=false
          for attempt in 1 2 3; do
            echo ""
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo " Attempt ${attempt}/3"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

            rm -rf _ci_out
            mkdir -p _ci_out

            python -m compileall -q . 2>/dev/null || echo "compileall had warnings"

            echo "→ nulltrace"
            python fluxguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace || { echo "nulltrace failed"; continue; }

            echo "→ riftlens"
            python fluxguard.py riftlens --input datasets/example.csv --output-dir _ci_out/riftlens || { echo "riftlens failed"; continue; }

            echo "→ voidmark"
            python fluxguard.py voidmark --input datasets/example.csv --runs 20 --output-dir _ci_out/voidmark || { echo "voidmark failed"; continue; }

            echo "→ all (shadow)"
            python fluxguard.py all --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full || { echo "all failed"; continue; }

            echo "All smoke commands succeeded"
            success=true
            break
          done

          if [ "$success" != "true" ]; then
            echo "Smoke suite failed after 3 attempts"
            exit 1
          fi

      - name: Extra debug information on failure
        if: failure()
        working-directory: fluxguard
        shell: bash
        run: |
          source .venv/bin/activate || true
          echo "OS release:"
          cat /etc/os-release 2>/dev/null || lsb_release -a
          echo "Python & pip:"
          python --version
          pip --version
          echo "Installed packages:"
          pip list --format=freeze

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-smoke-${{ matrix.os }}-py${{ matrix.python-version }}-${{ github.run_attempt }}
          path: fluxguard/_ci_out
          if-no-files-found: warn
