name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      SOURCE_DATE_EPOCH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug env
        run: |
          free -h
          df -h
          top -b -n1 | head -20
          echo "ImageOS: $ImageOS"
          uname -a

      - name: Prep
        working-directory: fluxguard
        run: |
          python -V
          mkdir -p _ci_out
          mkdir -p .github
          if [ ! -f .github/constraints.txt ]; then
            printf "seed=ci\n" > .github/constraints.txt
          fi

      - name: Smoke suite (retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: |
            set -euo pipefail
            cd fluxguard
            rm -rf _ci_out
            mkdir -p _ci_out

            python -m compileall -q .

            python fluxguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace
            python fluxguard.py riftlens --input datasets/example.csv --output-dir _ci_out/riftlens
            python fluxguard.py voidmark --input datasets/example.csv --runs 20 --output-dir _ci_out/voidmark
            python fluxguard.py all --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-ci-${{ matrix.python-version }}
          path: fluxguard/_ci_out
          if-no-files-found: error
