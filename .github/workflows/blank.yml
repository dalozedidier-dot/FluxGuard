name: fluxguard-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 45          # Augmenté : smoke avec runs=10/20 + compileall peut prendre >20 min

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      SOURCE_DATE_EPOCH: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'                      # ← Gain majeur sur install deps

      - name: Debug resources & env
        run: |
          free -h
          df -h
          uname -a
          lsb_release -a || cat /etc/os-release
          python -V
          pip --version

      - name: Create virtual environment
        working-directory: fluxguard
        run: python -m venv .venv

      - name: Install dependencies
        working-directory: fluxguard
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r ../requirements.txt || true          # root req si existant
          pip install -r requirements.txt || true             # fluxguard/req
          pip install -r requirements-optional.txt || true    # si rupture, numpy, etc.
          pip list

      - name: Prep
        working-directory: fluxguard
        run: |
          mkdir -p _ci_out .github
          if [ ! -f .github/constraints.txt ]; then
            printf "seed=ci\n" > .github/constraints.txt
          fi

      - name: Smoke suite with retry & better logging
        working-directory: fluxguard
        shell: bash
        run: |
          set -euo pipefail

          source .venv/bin/activate

          for attempt in {1..3}; do
            echo "────────────────────────────────────────"
            echo "Attempt ${attempt}/3 ───────────────────────"
            echo "────────────────────────────────────────"

            rm -rf _ci_out
            mkdir -p _ci_out

            python -m compileall -q . || echo "Compileall warning (non-blocking)"

            # Exécuter chaque commande séparément → meilleur diagnostic
            python fluxguard.py nulltrace --runs 10 --output-dir _ci_out/nulltrace || { echo "nulltrace failed"; continue; }
            python fluxguard.py riftlens --input datasets/example.csv --output-dir _ci_out/riftlens || { echo "riftlens failed"; continue; }
            python fluxguard.py voidmark --input datasets/example.csv --runs 20 --output-dir _ci_out/voidmark || { echo "voidmark failed"; continue; }
            python fluxguard.py all --shadow-prev datasets/example.csv --shadow-curr datasets/example.csv --output-dir _ci_out/full || { echo "full run failed"; continue; }

            echo "All smoke commands succeeded on attempt ${attempt}"
            exit 0
          done

          echo "All attempts failed — marking job as failed"
          exit 1

      - name: Upload artifacts (on success or failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluxguard-smoke-${{ matrix.python-version }}-${{ github.run_attempt }}
          path: fluxguard/_ci_out
          if-no-files-found: warn                # Moins strict que error

      # Optionnel : tester ubuntu-24.04 en parallèle (monitoring)
